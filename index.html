<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="五子棋游戏 - 支持双人对弈和AI对战">
    <meta name="theme-color" content="#8B4513">
    <title>五子棋</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>五子棋</h1>
            <div class="status" id="status">黑方先行</div>
            <a href="https://github.com/windoze/gomoku" target="_blank" rel="noopener" class="github-link" title="View on GitHub">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                </svg>
            </a>
        </header>

        <main>
            <div class="game-container">
                <canvas id="board" width="600" height="600"></canvas>
            </div>

            <div class="controls">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="pvp">双人对弈</button>
                    <button class="mode-btn" data-mode="pve">人机对战</button>
                </div>

                <div class="ai-settings" id="aiSettings" style="display: none;">
                    <label>
                        AI难度:
                        <select id="aiDifficulty">
                            <option value="1">简单 (深度1)</option>
                            <option value="2">普通 (深度2)</option>
                            <option value="3" selected>困难 (深度3)</option>
                            <option value="4">专家 (深度4)</option>
                        </select>
                    </label>
                    <label>
                        玩家执:
                        <select id="playerColor">
                            <option value="black">黑棋 (先手)</option>
                            <option value="white">白棋 (后手)</option>
                        </select>
                    </label>
                </div>

                <div class="action-buttons">
                    <button id="undoBtn">悔棋</button>
                    <button id="restartBtn">重新开始</button>
                </div>
            </div>
        </main>

        <div class="modal" id="modal" style="display: none;">
            <div class="modal-content">
                <h2 id="modalTitle">游戏结束</h2>
                <p id="modalMessage"></p>
                <button id="modalBtn">再来一局</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="ai.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
