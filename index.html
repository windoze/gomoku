<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="五子棋游戏 - 支持双人对弈和AI对战">
    <meta name="theme-color" content="#8B4513">
    <title>五子棋</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>五子棋</h1>
            <div class="status" id="status">黑方先行</div>
        </header>

        <main>
            <div class="game-container">
                <canvas id="board" width="600" height="600"></canvas>
            </div>

            <div class="controls">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="pvp">双人对弈</button>
                    <button class="mode-btn" data-mode="pve">人机对战</button>
                </div>

                <div class="ai-settings" id="aiSettings" style="display: none;">
                    <label>
                        AI难度:
                        <select id="aiDifficulty">
                            <option value="1">简单 (深度1)</option>
                            <option value="2">普通 (深度2)</option>
                            <option value="3" selected>困难 (深度3)</option>
                            <option value="4">专家 (深度4)</option>
                        </select>
                    </label>
                    <label>
                        玩家执:
                        <select id="playerColor">
                            <option value="black">黑棋 (先手)</option>
                            <option value="white">白棋 (后手)</option>
                        </select>
                    </label>
                </div>

                <div class="action-buttons">
                    <button id="undoBtn">悔棋</button>
                    <button id="restartBtn">重新开始</button>
                </div>
            </div>
        </main>

        <div class="modal" id="modal" style="display: none;">
            <div class="modal-content">
                <h2 id="modalTitle">游戏结束</h2>
                <p id="modalMessage"></p>
                <button id="modalBtn">再来一局</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="ai.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
